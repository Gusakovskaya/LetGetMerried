<html>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/profile.css" />
<body>
    <div id="div-container">
        <div id="inner-div">
            <div id="image-container">
                <img id="logo" class="img-circle">
            </div>
            <div id="singup-form">
              <div class="user-info">
                <label for="username">Username:</label>
                <p id="username" class="content"></p>
              </div>
              <div class="user-info">
                <label for="email">Email address:</label>
                <p class="content" id="email"></p>
              </div>
              <div class="user-info">
                <label for="twitter-handle">Twitter handle:</label>
                <p class="content" id="twitter-handle"></p>
              </div>
              <div class="user-info">
                <label for="location">Location:</label>
                <p class="content" id="location"></p>
              </div>
              <button id="update-data" type="button" class="btn btn-primary">Update Data</button>
            </div>
            <div id="info-container">
                <div class="info">
                    <div class="watson-result">
                        <b>Challenge:</b>
                        <div class="progress">
                            <div id="Challenge" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                    <div class="watson-result">
                        <b>Closeness:</b>
                        <div class="progress">
                            <div id="Closeness" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                    <div class="watson-result">
                        <b>Curiosity:</b>
                        <div class="progress">
                            <div id="Curiosity" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                    <div class="watson-result">
                        <b>Harmony:</b>
                        <div class="progress">
                            <div id="Harmony" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>

                    <div class="watson-result">
                        <b>Harmony:</b>
                        <div class="progress">
                            <div id="Ideal" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>

                    <div class="watson-result">
                        <b>Liberty:</b>
                        <div class="progress">
                            <div id="Liberty" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>

                    <div class="watson-result">
                        <b>Love:</b>
                        <div class="progress">
                            <div id="Love" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>

                    <div class="watson-result">
                        <b>Practicality:</b>
                        <div class="progress">
                            <div id="Practicality" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>

                    <div class="watson-result">
                        <b>Stability:</b>
                        <div class="progress">
                            <div id="Stability" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>

                    <div class="watson-result">
                        <b>Structure:</b>
                        <div class="progress">
                            <div id="Structure" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYBFPoM8jhtOJkPWbpcT1abSHRq8pAMIE&libraries=places"></script>
    <script src="js/profile.js"></script>
</body>
</html>
