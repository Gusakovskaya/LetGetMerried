<html>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/singup.css" />
<body>
    <div id="div-container">
        <div id="inner-div">
            <div id="image-container">
                <img id="logo" src="images/lets-get-married.jpg">
            </div>
            <form id="singup-form">
              <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" id="username" placeholder="Enter username">
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
              <div class="form-group">
                <label for="twitter-handle">Twitter handle</label>
                <input class="form-control" id="twitter-handle" placeholder="Enter handle">
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input class="form-control" id="location" placeholder="Enter location">
              </div>
              <button id="submit-button" type="button" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBYBFPoM8jhtOJkPWbpcT1abSHRq8pAMIE&libraries=places"></script>
    <script src="js/singup.js"></script>
</body>
</html>
